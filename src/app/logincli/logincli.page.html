<ion-content [fullscreen]="true">
<div class="fundo">
  <div class="fundo2">
    <div class="bola">
      <img src="assets/together.jpeg">
      <div class="bemvindo">
        <h3>Clínica</h3>
      </div>
    </div>
    <div class="campos">
      <form [formGroup]="formLogin">

        <div class="inputs">
          <div class="icone"><ion-icon name="lock-closed" style="margin-top: 65%; color: #013440;"></ion-icon></div>
          <ion-input  [type]="hide ? 'password' : 'text'" formControlName="senha" label="senha:" label-placement="floating"></ion-input>

        </div>


        <br>
        <div class="inputs">
          <div class="icone"><ion-icon name="lock-closed" style="margin-top: 65%; color: #013440;"></ion-icon></div>
          <ion-input  formControlName="email" label="email::" label-placement="floating"></ion-input>

        </div>
        <br>
        <br>
        <button mat-raised-button color="primary" (click)="login()" [disabled]="!formLogin.valid">Entrar</button>
      </form>
      <br>
      <br>
      <div class="registro">
        <p>Não tem uma conta?<br>Crie aqui:</p>
        <br>
        <ion-button shape="round" [routerLink]="['/regiscli']">Registrar</ion-button>
      </div>
    </div>
  </div>
</div>
</ion-content>
